<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Reference : Bootstrap-->
    <style>
        h1 {
            text-align: center;
            margin-top: 250px;
            font-size: 80px;
        }

        h1 span:nth-child(4) {
            color: #fbbc05;
        }

        .search-bar {
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>
        <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
    </h1>
    <form action="https://www.google.co.kr/search" method="GET">
        <div class="input-group mb-3 search-bar mx-auto mt-5">
            <input name="q" type="text" class="form-control" placeholder="Input" style="text-align: center" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>          
    </form>
</body>
</html>
